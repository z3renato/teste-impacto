<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Tarefa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center" id="formTitle">Cadastrar Tarefa</h1>

      <form id="taskForm">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <textarea class="form-control" id="description"></textarea>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status">
            <option value="pendente">Pendente</option>
            <option value="em_progresso">Em Progresso</option>
            <option value="finalizada">Finalizada</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label">Prioridade</label>
          <select class="form-select" id="priority">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="user" class="form-label">Responsável</label>
          <select class="form-select" id="user"></select>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">
          Salvar
        </button>
        <button type="button" class="btn btn-secondary" id="cancelButton">
          Cancelar
        </button>
      </form>
    </div>

    <script type="module" src="../models/tasks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../controllers/taskForm.js"></script>
  </body>
</html>
