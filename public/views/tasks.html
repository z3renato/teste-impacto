<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Lista de Tarefas</h1>

      <div class="row">
        <div class="col-md-2">
          <a href="taskForm.html" class="btn btn-primary w-100">
            Adicionar Tarefa
          </a>
        </div>
        <div class="col-md-2">
          <a href="home.html" class="btn btn-primary w-100"> Voltar </a>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Descrição</th>
              <th>Status</th>
              <th>Prioridade</th>
              <th>Usuário</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tasksTableBody"></tbody>
        </table>
      </div>

      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../models/tasks.js"></script>
    <script type="module" src="../controllers/tasks.js"></script>
  </body>
</html>
