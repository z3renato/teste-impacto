<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Usuários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <h1 class="text-center">Lista de Usuários</h1>
      </div>

      <div class="row">
        <div class="col-md-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Pesquisar usuários..."
          />
        </div>
        <div class="col-md-2">
          <a href="userForm.html" class="btn btn-primary w-100">
            Adicionar Usuário
          </a>
        </div>
        <div class="col-md-2">
          <a href="home.html" class="btn btn-primary w-100"> voltar </a>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>GitHub</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>

      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../models/users.js"></script>
    <script type="module" src="../controllers/users.js"></script>
  </body>
</html>
